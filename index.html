<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solving Triangles</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h2>Solving triangles</h2>
      </div>

      <div class="row">

        <div class="col-md-6" id="triangle-input">
          <h4>Triangle lengths</h4>
          <h5>Please specify the lengths of the three sides of a triangle</h5>
          <form id="input">
            <div class="form-group">
              <label for="side1">Length of side 1</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Length of side 2</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Length of side 3</label>
              <input id="side3" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>

      </div>

    </div>
  </body>
</html>
